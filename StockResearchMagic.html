<head>
  <title>StockResearchMagic</title>
</head>

<body>
  <h1>Our Stock of interest:</h1>
  {{> singlestockmagic }}
  <hr>
  {{>stockmagic}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="singlestockmagic"> 
  <div class="singleStock">
    {{#if SingleStockData}}
    <h1>{{SingleStockData.ticker}}</h1>
    <div>EPS: {{SingleStockData.EPS}} </div>
    <div>Ask: {{SingleStockData.Ask}} </div>
    <div>Open: {{SingleStockData.Open}} </div>
    <div>PEG Ratio: {{SingleStockData.PEG Ratio}}</div>
    <div>Beta: {{SingleStockData.Beta}}</div>
    <div>Volume: {{SingleStockData.Volume}} (I need to format this bitch to make more readable)</div>
    I can't figure out how to display variables w spaces in their names. FML
    <div>Avg Volume: {{SingleStockData.Avg Vol}}</div>
    {{/if}}
  </div>
</template>



<template name="stockmagic">
  {{#each StockData}}
  <h3>{{ticker}}</h3>
  <div>EPS: {{EPS}} </div>
  <div>Ask: {{Ask}} </div>
  <div>Open: {{Open}} </div>
  <div>PEG Ratio: {{PEG Ratio}}</div>
  <div>Beta: {{Beta}}</div>
  <div>Volume: {{Volume}} (I need to format this bitch to make more readable)</div>
  I can't figure out how to display variables w spaces in their names. FML
  <div>Avg Volume: {{Avg Vol}}</div>
  <hr>
  {{/each }}
</template>
